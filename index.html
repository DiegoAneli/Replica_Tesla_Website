<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica_Tesla_Website</title>
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--NAVBAR-->

  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm py-2">

    <div class="container-fluid px-5">

      <a href="#" class="navbar-brand">
        <img src="https://www.logo.wine/a/logo/Tesla%2C_Inc./Tesla%2C_Inc.-Wordmark-Black-Logo.wine.svg" alt="Logo Tesla" height="55">
      </a>

      <!--button nascosto toggle hamburgher menu-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>


      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

        <ul class="navbar-nav gap-3">
          <li class="navbar-item"><a class="nav-link" href="">Veicoli</a></li>
          <li class="navbar-item"><a class="nav-link" href="">Energia</a></li>
          <li class="navbar-item"><a class="nav-link" href="">Ricarica</a></li>
          <li class="navbar-item"><a class="nav-link" href="">Scoprire</a></li>
          <li class="navbar-item"><a class="nav-link" href="">Shop</a></li>
        </ul>


        <div class="d-none d-lg-flex align-items-center gap-3">

          <i class="bi bi-question-circle"></i>
          <i class="bi bi-globe"></i>
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
    </div>
  </nav>
    

    <!--hero section-->

  <section id="hero" class="mt-5 pt-4">

    <div id="carouselTesla" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

        <div class="carousel-inner">

          <!--prima slide-->
          <div class="carousel-item active">

            <img class="d-block w-100" src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Promo-Carousel-Model-Y-Performance-Desktop-EMEA.png" alt="Model 3">

            <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100">

              <h1 class="text-white fw-bold display-4">Model 3</h1>

              <div class="mt-3">

                <a href="" class="btn btn-primary px-4 py-2 me-2">Ordina Ora</a>
                <a href="" class="btn btn-light px-4 py-2 me-2">Test Drive</a>

              </div>
            </div>
          </div>


          <!--seconda slide-->

          <div class="carousel-item">

            <img class="d-block w-100" src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Promotional-Carousel-Model-3-Desktop-US.png" alt="Model Y">

            <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100">

              <h1 class="text-white fw-bold display-4">Model Y</h1>

              <div class="mt-3">

                <a href="" class="btn btn-primary px-4 py-2 me-2">Ordina Ora</a>
                <a href="" class="btn btn-light px-4 py-2 me-2">Test Drive</a>

              </div>
            </div>
          </div>


        </div>
    </div>








  </section>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.js"></script>
</body>
</html>
